<a href=index.xml title=RSS aria-label=RSS><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" height="23"><path d="M4 11a9 9 0 019 9"/><path d="M4 4a16 16 0 0116 16"/><circle cx="5" cy="19" r="1"/></svg></a></h1></header><article class="post-entry tag-entry"><header class=entry-header><h2>我不喜欢这世界，我只喜欢你</h2></header><div class=entry-content><p>我这人运气一向不好，我这辈子最幸运的事大概就是遇见你，所以我特别特别珍惜，长这么大唯一坚持下来的事情就是爱你。 反正得听你啰嗦一辈子，习惯就好。 因为只有在我面前，她可以不用坚强。 但我知道，一想到能和你共度余生，我就对余生充满期待。 ...</p></div><footer class=entry-footer>1 min&nbsp;·&nbsp;19 words&nbsp;·&nbsp;桃翁</footer><a class=entry-link aria-label="post link to 我不喜欢这世界，我只喜欢你" href=/posts/%E7%AC%94%E8%AE%B0%E6%9C%AC/3/></a></article><footer class=page-footer><nav class=pagination><a class=prev href=/categories/%E7%AC%94%E8%AE%B0%E6%9C%AC/page/4/>«&nbsp;Prev&nbsp;</a></nav></footer></main><footer class=footer><span>&copy; 2023 <a href>桃园</a></span>
